<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tango</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css" />
    <link rel="stylesheet" href="http://bulma.io/css/bulma-docs.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section id="app" class="section">
      <div class="container">
        <h1 class="title">ë‹¨ì–´ &lt;ruby&gt;</h1>
        <div v-for="wd in words">
          <columns v-bind:word="wd"></columns>
        </div>
      </div>
    </section>

    <script type="text/x-template" id="columns-template">
      <div class="columns">
        <div class="column">
          <json-highlight v-bind:word="word"></json-highlight>
        </div>
        <div class="column">
          <html-highlight v-bind:word="word"></html-highlight>
        </div>
        <div class="column is-one-quarter">
          <message v-bind:word="word"></message>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="json-highlight-template">
      <figure class="highlight">
        <pre><code class="language-json" data-lang="json">{{ word }}</code></pre>
      </figure>
    </script>

    <script type="text/x-template" id="html-highlight-template">
      <figure class="highlight">
        <pre><code class="language-html" data-lang="html"><!--
       --><template v-if="word.base && !word.ruby"><!--
         --><span class="nt">&lt;span&gt;</span>
<!--     -->  {{ word.base }}
<!--     --><span class="nt">&lt;/span&gt;</span><!--
       --></template><!--
       --><template v-if="word.base && word.ruby"><!--
         --><span class="nt">&lt;ruby&gt;</span>
<!--     -->  {{ word.base }} <!--
           --><span class="nt">&lt;rt&gt;</span><!--
           --><span>{{ word.ruby }}</span><!--
           --><span class="nt">&lt;/rt&gt;</span>
<!--     --><span class="nt">&lt;/ruby&gt;</span><!--
       --></template><!--
       --><template v-else-if="word.characters"><!--
         --><template v-for="ch in word.characters"><!--
           --><template v-if="ch.base && !ch.ruby">
<!--         --><span class="nt">&lt;span&gt;</span>
<!--         -->  {{ ch.base }}
<!--         --><span class="nt">&lt;/span&gt;</span><!--
           --></template><!--
           --><template v-if="ch.base && ch.ruby">
<!--         --><span class="nt">&lt;ruby&gt;</span>
<!--         -->  {{ ch.base }} <!--
               --><span class="nt">&lt;rt&gt;</span><!--
               --><span>{{ ch.ruby }}</span><!--
               --><span class="nt">&lt;/rt&gt;</span>
<!--         --><span class="nt">&lt;/ruby&gt;</span><!--
           --></template><!--
         --></template><!--
       --></template><!--
       --><template v-else><!--

       --></template><!--
     --></code></pre>
      </figure>
    </script>

    <script type="text/x-template" id="message-template">
      <article class="message">
        <div class="message-header">
          <p>{{ word.mean }}</p>
        </div>
        <div class="message-body">
          <jp-ruby v-bind:word="word"></jp-ruby>
        </div>
      </article>
    </script>

    <script type="text/x-template" id="jp-ruby-template">
      <p>
        <span v-if="word.base && !word.ruby">
          {{ word.base }}
        </span>
        <ruby v-else-if="word.base && word.ruby">
          {{ word.base }}
          <rp>(</rp><rt>{{ word.ruby }}</rt><rp>)</rp>
        </ruby>
        <template v-else-if="word.characters">
          <template v-for="ch in word.characters">
            <span v-if="ch.base && !ch.ruby">{{ ch.base }}</span>
            <ruby v-else-if="ch.base && ch.ruby">
              {{ ch.base }} <rp>(</rp><rt>{{ ch.ruby }}</rt><rp>)</rp>
            </ruby>
          </template>
        </template>
        <span v-else>
          Data Error
        </span>
      </p>
    </script>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
